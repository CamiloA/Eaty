<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Agregar Restaurante</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


  </head>
  <body>
    <nav>
    <div class="nav-wrapper azul">
     <a href="#" class="brand-logo"> Eatly</a>
     <ul id="nav-mobile" class="right hide-on-med-and-down">
       <li><a href="mapa.html">Agregar Restaurante</a></li>
       <li><a href="restaurantes.html">Administar Resturantes</a></li>
       <li><a href="#"></a></li>
     </ul>
    </div>
    </nav>
    <div class="container">
      <div class="section">
        <div class="row">
          <div class="col s12">

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d121090.57756418911!2d-70.01705201673283!3d18.48001028006767!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8eaf89f1107ea5ab%3A0xd6c587b82715c164!2sSanto+Domingo!5e0!3m2!1ses!2sdo!4v1496473670611" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            <h1>Agregar Restaurante <i class="fa fa-map-pin" aria-hidden="true"></i>
</h1>
          <form class="row" action="index.html" method="post">
            <div class="input-field col s4">
         <input placeholder="Adrian Tropical" id="nombre" type="text" class="validate" required></div>
       <div class="input-field col s3">
         <input  id="tipo" type="text" class="validate" required>

       </div>
     </div>
     <div class="row">
       <div class="input-field col s1">
         <input id="valoracion" type="number" class="validate" required>

       </div>
     </div>

     <div class="row">
       <div class="input-field col s6">
         <input id="address" type="text" class="validate">
         <label>Ubicacion</label>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s6">
         <input id="rango" type="text" class="validate">
         <label>Rango Precios</label>
       </div>
     </div>
     <div class="input-field col s6">
       <input id="tel" type="text" class="validate">
       <label>Numero Telefono</label>
     </div>
   </div>

     <button type="submit" name="button">Agregar</button>
          </form>


          </div>

        </div>

      </div>

    </div>
  </body>
</html>
